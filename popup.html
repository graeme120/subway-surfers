<!DOCTYPE html>
<html>
  <head>
    <title>Popup Video</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 300px;
        height: 600px;
        overflow: hidden; /* Prevents scrollbars */
      }
      video {
        position: fixed;
        width: 100%; /* Full width of the popup */
        height: 100%; /* Full height of the popup */
        object-fit: cover; /* This makes the video cover the full area */
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <video autoplay style="pointer-events: none">
      <source
        src="https://image-gosting.s3.amazonaws.com/ddap/subway.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
